<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/add8948dfa.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>HJ's Profile</title>
  </head>

  <body>
    <header id="nav">
      <div class="Nav_container">
        <div class="Nav_logo">
          <i class="fas fa-meteor Nav_logo-icon">KHJ's Portfolio</i>
        </div>
        <div class="Nav_navbar">
          <div class="Navbar_menu">About me</div>
          <div class="Navbar_menu">Skills</div>
          <div class="Navbar_menu">Projects</div>
          <div class="Navbar_menu">Contact</div>
          <!-- 메뉴 클릭시 해당 section으로 이동 이벤트 추가하기 -->
        </div>
      </div>
    </header>

    <article id="home">
      <img class="Home_img1" src="/images/homeimage2.png" alt="homeimage" />
      <div class="Home_container Container">
        <div class="Home_avatar"></div>

        <div class="Home_title">
          - 강현준 -
          <br />
          웹 개발자 포트폴리오
        </div>
        <hr class="Home_divider" />
        <div class="Home_description">
          안녕하세요.
          <br />
          항상 도전하는 프론트엔드 웹 개발자입니다.
          <br />
          멈추지 않고 한걸음씩 나아가려는 성격이 저의 장점입니다.
        </div>
        <div class="Home_nextbtn">더 알아보기 ↓</div>
        <!-- 클릭 시 about me로 이동하는 이벤트 추가 -->
      </div>
      <!-- 밑으로 스크롤 시 화면 옅어지는 이벤트 추가하기 -->
    </article>

    <article id="about-me">
      <div class="AboutMe_container Container">
        <div class="SectionTitle AboutMe_title">
          <div class="SectionTitle_text">ABOUT ME</div>
        </div>

        <div class="AboutMe_infos">
          <div class="AboutMe_info-wrapper">
            <div class="AboutMe_info">
              <div class="AboutMe_icon">
                <i class="fas fa-user-astronaut AboutMe_icon-img"></i>
              </div>
              <div class="AboutMe_field">
                <div class="AboutMe_field-label">이름</div>
                <div class="AboutMe_field-value">강현준</div>
              </div>
            </div>
          </div>

          <div class="AboutMe_info-wrapper">
            <div class="AboutMe_info">
              <div class="AboutMe_icon">
                <i class="fas fa-calendar AboutMe_icon-img"></i>
              </div>
              <div class="AboutMe_field">
                <div class="AboutMe_field-label">생년월일</div>
                <div class="AboutMe_field-value">95.12.30</div>
              </div>
            </div>
          </div>

          <div class="AboutMe_info-wrapper">
            <div class="AboutMe_info">
              <div class="AboutMe_icon">
                <i class="fas fa-satellite AboutMe_icon-img"></i>
              </div>
              <div class="AboutMe_field">
                <div class="AboutMe_field-label">주소지</div>
                <div class="AboutMe_field-value">부산광역시 해운대구</div>
              </div>
            </div>
          </div>

          <div class="AboutMe_info-wrapper">
            <div class="AboutMe_info">
              <div class="AboutMe_icon">
                <i class="fas fa-phone-alt AboutMe_icon-img"></i>
              </div>
              <div class="AboutMe_field">
                <div class="AboutMe_field-label">연락처</div>
                <div class="AboutMe_field-value">010-9928-5147</div>
              </div>
            </div>
          </div>

          <div class="AboutMe_info-wrapper">
            <div class="AboutMe_info">
              <div class="AboutMe_icon">
                <i class="fas fa-satellite-dish AboutMe_icon-img"></i>
              </div>
              <div class="AboutMe_field">
                <div class="AboutMe_field-label">이메일</div>
                <div class="AboutMe_field-value">rkdguswns0803@gmail.com</div>
              </div>
            </div>
          </div>

          <div class="AboutMe_info-wrapper">
            <div class="AboutMe_info">
              <div class="AboutMe_icon">
                <i class="fas fa-pencil-alt AboutMe_icon-img"></i>
              </div>
              <div class="AboutMe_field">
                <div class="AboutMe_field-label">학력</div>
                <div class="AboutMe_field-value">
                  부산가톨릭대학교<br />(컴퓨터공학과)
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>

    <script src="main.js"></script>
  </body>
</html>
